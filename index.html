<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <header class="navbar" id="encabezado"> 
        <div class="row" id="logo">
            <div class="col-auto">
                <img src="https://i.pinimg.com/originals/9e/d8/61/9ed86194c90b60ad5ce0e14fdb1b97d5.png" 
                    style="max-height: 60px; max-width: 60%;"
                    class="img-fluid"
                >
            </div>
            <div class="col">
                <h5 class="m-0">TV Series</h5>
            </div>
        </div>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                      </tr>
                    </thead>
                    <tbody id="series"></tbody>
                  </table>
            </div>
            <div class="row">
                <h6>Seasons average:  <span id="average-seasons"></span></h6>
                
            </div>
            
        </div>
    </div>
</body>
</html>
